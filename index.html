<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coca</title>
    <link rel="stylesheet" href="index.css" />
    <style></style>
  </head>
  <body>
    <header class="header">
      <div class="container flex flex-row flex-justify-content-space-between flex-align-items-center" style="height: 52px;">
        <img src="./static/Logo.svg" class="logo" />
        <div class="flex flex-row flex-align-items-center">
          <nav class="nav flex flex-row flex-align-items-center mr-68">
            <a
              class="text-body-large text-medium mr-32 cursor-pointer underline-animation"
              >Home</a
            >
            <a
              class="text-body-large text-medium mr-32 cursor-pointer underline-animation"
              >About</a
            >
            <a
              class="text-body-large text-medium mr-32 cursor-pointer underline-animation"
              >Blog</a
            >
            <a
              class="text-body-large text-medium mr-32 cursor-pointer underline-animation"
              >Pricing</a
            >
          </nav>
          <div>
            <a
              class="contact-us text-body-large text-semibold underline-animation"
              >Contact Us -></a
            >
          </div>
        </div>
      </div>
    </header>
    <main class="container" role="main">
      <div class="intro flex flex-row">
        <div class="intro-left flex flex-column">
          <h1 class="intro-left__title">Digitally forward creative</h1>
          <div class="flex flex-row mt-114">
            <div class="line"></div>
            <h4 class="intro-left__description text-semibold">
              When it comes to interactive marketing, we've got you covered. Be
              where the world is going
            </h4>
            <p
              class="intro-left__description_mobile text-semibold text-body-large"
            >
              Our biggest challenge is making sure we're always designing and
              building products that will help you run your business better.
            </p>
          </div>
          <input class="input-email text-body-large text-regular" placeholder="Enter your email" type="email" for="input-email"/>
        </div>
        <div class="intro-right flex flex-column flex-align-items-center">
          <img
            src="./static/Intro/Customer Growth - Light.svg"
            alt="Growth"
            class="customer-growth-img"
          />
          <img
            src="./static/Intro/Sales - Light.svg"
            alt="Growth"
            class="sales-img"
          />
          <img
            src="./static/Intro/Statistic - Light.svg"
            alt="Growth"
            class="statistic-img"
          />
        </div>
      </div>
    </main>
  </body>
</html>
